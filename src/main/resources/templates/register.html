<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form th:action="@{/api/auth/register}" method="post">
            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${user != null ? user.username : ''}" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user != null ? user.email : ''}" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</body>
</html>
