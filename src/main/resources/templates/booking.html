<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Book Your Flight</h1>
        <div>
            <h2>Flight Details</h2>
            <p>Origin: <span th:text="${flight.origin}"></span></p>
            <p>Destination: <span th:text="${flight.destination}"></span></p>
            <p>Price: $<span th:text="${flight.price}"></span></p>
            <p>Available Seats: <span th:text="${flight.availableSeats}"></span></p>
        </div>

        <h2>Passenger Details</h2>
        <form th:action="@{/api/bookings}" method="post">
            <input type="hidden" name="flightId" th:value="${flight.id}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
